<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
        }
        .info {
            text-align: left;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .codigo-barras {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Parque Acuático Atlantis</h1>
    <p>Dirección: Calle del Agua 123, Ciudad del Sol</p>
    <p>Tel: 555-123-4567</p>
    
    <div class="info">
        <p><strong>Fecha:</strong> <span th:text="${fecha}"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.producto.nombre}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.producto.precio}"></td>
                <td th:text="${detalle.subtotal}"></td>
            </tr>
        </tbody>
    </table>

    <p class="total">Total: $<span th:text="${total}"></span></p>

    <div class="codigo-barras">
        <img th:src="'data:image/png;base64,' + ${codigoBarras}" alt="Código de barras">
    </div>

    <p>¡Gracias por tu compra!</p>

</body>
</html>
